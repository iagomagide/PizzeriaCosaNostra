# ======= QUIENES SOMOS =======
quienes_somos.EN=We are a Galician family-owned pizzeria chain with deep roots in our land. \
Present in the main cities of Galicia, we bring the authentic flavors of tradition to urban life. \
Our commitment is to preserve the essence of a family business while growing close to our people.

quienes_somos.ES=Somos una cadena gallega y familiar con profundas raíces en nuestra tierra. \
Presentes en las principales ciudades de Galicia, acercamos los sabores auténticos de la tradición a la vida urbana. \
Nuestro compromiso es mantener la esencia de un negocio familiar mientras crecemos junto a nuestra gente.

quienes_somos.GAL=Somos unha cadea galega e familiar con fondas raíces na nosa terra. \
Presentes nas principais cidades de Galicia, achegamos os sabores auténticos da tradición á vida urbana. \
O noso compromiso é manter a esencia dun negocio familiar mentres medramos xunto á nosa xente.

# ======= AMOR POLA CALIDADE =======
amor_productos.EN=Our pizzas are born from love for artisanal products and respect for the environment. \
We carefully select local ingredients, always seeking freshness and authenticity. \
Sustainability is part of who we are, and each recipe reflects that harmony with nature.

amor_productos.ES=Nuestras pizzas nacen del amor por los productos artesanos y el respeto por el entorno. \
Seleccionamos con cuidado ingredientes locales, buscando siempre frescura y autenticidad. \
La sostenibilidad forma parte de lo que somos, y cada receta refleja esa armonía con la naturaleza.

amor_productos.GAL=As nosas pizzas nacen do amor polos produtos artesáns e o respecto polo entorno. \
